<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="./index.js"></script>
    <title>GetCricInfo</title>
  </head>
  <body>
    <div class="container">
      <div class="control-group">
        <h3>Select your options</h3>
        <div class="select">
          <select id="players">
            <option value="" disabled selected hidden>Select a player</option>
            <option value="35320">Sachin Tendulkar</option>
            <option value="253802">Virat Kohli</option>
            <option value="28081">MS Dhoni</option>
            <option value="235902">Rohit Sharma</option>
            <option value="36084">Yuvraj Singh</option>
            <option value="28114">Rahul Dravid</option>
            <option value="28779">Saurav Ganguly</option>
          </select>
          <div class="select__arrow"></div>
        </div>
        <div class="select">
          <select id="fields">
            <option value="" disabled selected hidden>Select a field</option>
            <option value="batting">Batting</option>
            <option value="bowling">Bowling</option>
          </select>
          <div class="select__arrow"></div>
        </div>
        <div class="select">
          <select id="formats">
            <option value="" disabled selected hidden>Select a format</option>
            <option value="tests">Test</option>
            <option value="T20Is">T20I</option>
            <option value="ODIs">ODI</option>
            <option value="firstClass">FirstClass</option>
            <option value="listA">ListA</option>
            <option value="twenty20">Twenty20</option>
          </select>
          <div class="select__arrow"></div>
        </div>
        <input
          type="button"
          class="button query"
          value="Submit"
          onclick="getPlayerDetails()"
        />
      </div>
      <div class="control-group control-status">
        <div class="statusDiv">
          <input
            type="text"
            name="requestId"
            id="requestId"
            class="inputBox"
            placeholder="Give your request Id"
          />
          <input
            type="button"
            class="button"
            value="Check status"
            onclick="getStatus()"
          />
        </div>
        <div class="statusMessage">
          <p id="status"></p>
        </div>
      </div>
      <div class="control-group detailsDiv">
        <table class="details-table" id="details-table" style="visibility: visible;"><tbody><tr><td>50</td><td>0</td></tr>
          <tr><td>100</td><td>0</td></tr>
          <tr><td>St</td><td>0</td></tr>
          <tr><td>Ct</td><td>1</td></tr>
          <tr><td>6s</td><td>0</td></tr>
          <tr><td>4s</td><td>2</td></tr>
          <tr><td>SR</td><td>83.33</td></tr>
          <tr><td>BF</td><td>12</td></tr>
          <tr><td>Ave</td><td>10.00</td></tr>
          <tr><td>HS</td><td>10</td></tr>
          <tr><td>Runs</td><td>10</td></tr>
          <tr><td>NO</td><td>0</td></tr>
          <tr><td>Inns</td><td>1</td></tr>
          <tr><td>Mat</td><td>1</td></tr>
          </tbody></table>
      </div>
    </div>
  </body>
</html>
