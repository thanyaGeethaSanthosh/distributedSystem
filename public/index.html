<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="./index.js"></script>
    <title>cricketPlayerInfo</title>
  </head>
  <body>
    <div class="main">
      <div class="headerArea">
        <div id="infoDiv" class="queryDiv">
          <div class="optionDiv">
            <label for="players">players</label>
            <select class="dropDown" id="players" name="players">
              <option value="35320" selected>Sachin Tendulkar</option>
              <option value="253802">Virat Kohli</option>
              <option value="28081">MS Dhoni</option>
              <option value="235902">Rohit Sharma</option>
              <option value="36084">Yuvraj Singh</option>
              <option value="28114">Rahul Dravid</option>
              <option value="28779">Saurav Ganguly</option>
            </select>
          </div>
          <div class="optionDiv">
            <label for="fields">fields</label>
            <select class="dropDown" id="fields" name="fields">
              <option value="batting" selected>batting</option>
              <option value="bowling">bowling</option>
            </select>
          </div>
          <div class="optionDiv">
            <label for="formats">formats</label>
            <select class="dropDown" id="formats" name="formats">
              <option value="tests">tests</option>
              <option value="T20Is">T20I</option>
              <option value="ODIs" selected>ODI</option>
              <option value="firstClass">firstClass</option>
              <option value="listA">listA</option>
              <option value="twenty20">twenty20</option>
            </select>
          </div>

          <input type="button" value="query" onclick="getPlayerDetails()" />
        </div>
        <div class="statusDiv">
          <input
            type="text"
            name="requestId"
            id="requestId"
            placeholder="Give your request Id"
          />
          <input type="button" value="check-status" onclick="getStatus()" />
        </div>
        <div>
          <p class="statusMessage" id="status"></p>
        </div>
      </div>
      <div></div>
    </div>
  </body>
</html>
