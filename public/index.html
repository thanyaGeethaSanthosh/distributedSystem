<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="./index.js"></script>
    <title>GetCricInfo</title>
  </head>
  <body>
    <div class="container">
      <div class="control-group control-status">
        <div class="statusDiv">
          <input
            type="text"
            name="requestId"
            id="requestId"
            class="inputBox"
            placeholder="Give your request Id"
          />
          <input
            type="button"
            class="button"
            value="Check status"
            onclick="getStatus()"
          />
        </div>
        <div class="statusMessage">
          <p id="status"></p>
        </div>
      </div>
      <div class="control-group detailsDiv" id="detailsDiv">
        <table class="details-table">
          <tbody></tbody>
        </table>
      </div>
      <div class="control-group queryDiv">
        <input
          type="text"
          placeholder="Enter player name"
          id="nameForQuery"
          class="inputBox"
        />
        <input
          type="button"
          class="button"
          value="Submit"
          onclick="getPlayerInfo()"
        />
        <!-- <button onclick="getPlayerInfo()">search</button> -->
      </div>
      <div class="control-group searchDiv">
        <input
          type="text"
          placeholder="Enter player name"
          id="inputBox"
          class="inputBox"
        />
        <input
          type="button"
          class="button"
          value="Search"
          onclick="searchPlayers()"
        />
        <!-- <button onclick="getPlayerInfo()">search</button> -->
      </div>
    </div>
  </body>
</html>
